<!DOCTYPE html>
<html lang="en">

<head>
 
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
        <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
        <script src="https://cdn.tailwindcss.com"></script>
    
        <!-- Link to FontAwesome -->
        <link rel="stylesheet" type="text/css"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
        <!-- Link to Tailwind Elements -->
        <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />

</head>

<body class="bg-gray-100 h-screen font-sans">

 <!-- Header -->
    <header class="bg-gray-800 text-white py-5 flex items-center">
        <div class="logo">
            <img src="logo.png" alt="Internship Logo" class="w-12 h-12 rounded-full">
        </div>
        <h1 class="text-2xl mt-2 m-0 p-0">Internship</h1>
    </header>

    <!-- Side Navigation Bar -->
    <nav class="bg-gray-900 text-white w-72 fixed left-0 h-full overflow-y-auto">
        <ul class="py-5 pl-4">
            <li class="mb-4">
                <a id="admin" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Admin</a>
                <ul id="submenu" class="py-5 pl-4">
                    <li class="mb-4">
                        <a id="userManagement" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">User Management</a>
                        <ul id="sub-submenu" class="py-5 pl-4">
                            <li class="mb-4"><a href="admin-add-student.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Add Student</a></li>
                            <li class="mb-4"><a href="admin-add-supervisor.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Add Supervisor</a></li>
                        </ul>
                    </li>
                    <li class="mb-4">
                        <a id="companyManagement" href="admin-add-company.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Company Management</a>
                    </li>
                </ul>
            </li>

            <li class="mb-4">
                <a id="studentMenu" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Student</a>
                <ul id="studentSubmenu" class=" py-5 pl-4">
                    <li class="mb-4"><a href="profile.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Profile</a></li>
                    <li class="mb-4"><a href="company-list.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Company List</a></li>
                    <li class="mb-4"><a href="internship-form.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Internship Form</a></li>
                </ul>
            </li>
        </ul>
    </nav>


    <!-- Main Content -->
    <div class="w-3/4 bg-gray-100 p-8">
        <div class="flex justify-between">
            <h1 class="text-xl font-semibold">Dashboard</h1>
            <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 text-white px-4 py-1 rounded">Logout</button>
        </div>
    </div>
</div>

<script>
    document.getElementById('studentDropdown').addEventListener('click', function() {
        const submenu = document.getElementById('studentSubmenu');
        if (submenu.classList.contains('hidden')) {
            submenu.classList.remove('hidden');
        } else {
            submenu.classList.add('hidden');
        }
    });

    document.getElementById('logoutBtn').addEventListener('click', function() {
        alert('Logging out!');
        // Add actual logout functionality here.
    });
</script>

</body>

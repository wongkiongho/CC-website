<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to FontAwesome -->
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Link to Tailwind Elements -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />

    <title>Internship</title>
    <!-- Add your CSS stylesheet link here -->
    <link rel="stylesheet" href="styles.css">
</head>
<body class="m-0 p-0">
    <!-- Header -->
    <header class="bg-gray-800 text-white py-5 flex items-center">
        <div class="logo">
            <img src="logo.png" alt="Internship Logo" class="w-12 h-12 rounded-full">
        </div>
        <h1 class="text-2xl mt-2 m-0 p-0">Internship</h1>
    </header>

    <!-- Side Navigation Bar -->
    <nav class="bg-gray-900 text-white w-72 fixed left-0 h-full overflow-y-auto">
        <ul class="py-5 pl-4">
            <li class="mb-4">
                <a id="admin" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Admin</a>
                <ul id="submenu" class="py-5 pl-4">
                    <li class="mb-4">
                        <a id="userManagement" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">User Management</a>
                        <ul id="sub-submenu" class="py-5 pl-4">
                            <li class="mb-4"><a href="admin-add-student.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Add Student</a></li>
                            <li class="mb-4"><a href="admin-add-supervisor.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Add Supervisor</a></li>
                        </ul>
                    </li>
                    <li class="mb-4">
                        <a id="companyManagement" href="admin-add-company.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Company Management</a>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Student Login Page -->
    <section class="ml-72 p-5">
        <h2 class="m-0 p-0 text-xl md:text-2xl mb-5 text-center">Add Student</h2>
        <form action="process-student.php" method="POST" class="max-w-screen-sm mx-auto">
            <label for="username">Username:</label>
            <input type="text" class="w-full px-4 py-2 mb-5 border border-gray-300 rounded-lg" id="username" name="username" required>

            <label for="password">Password:</label>
            <input type="password" class="w-full px-4 py-2 mb-5 border border-gray-300 rounded-lg" id="password" name="password" required>

            <label for="first-name">First Name:</label>
            <input type="text" class="w-full px-4 py-2 mb-5 border border-gray-300 rounded-lg" id="first-name" name="first-name" required>

            <label for="last-name">Last Name:</label>
            <input type="text" class="w-full px-4 py-2 mb-5 border border-gray-300 rounded-lg" id="last-name" name="last-name" required>

            <!-- Add more fields as needed, such as email, phone number, etc. -->

            <button type="submit" class="w-full px-4 py-2 bg-orange-500 text-white rounded-lg focus:outline-none hover:bg-orange-600">Add Student</button>
        </form>
    </section>

    <!-- Include similar HTML sections for Supervisor and Admin login pages -->

    <!-- Link to tailwind -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <!-- Link to Tailwind Elements -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>
    <script src="script.js"></script>
    <script>
        const studentLink = document.getElementById("admin");
        const userManagementLink = document.getElementById("userManagement");
        const submenu = document.getElementById("submenu");
        const subSubmenu = document.getElementById("sub-submenu");

        submenu.style.display = "none";
        subSubmenu.style.display = "none";

        studentLink.addEventListener("click", function (e) {
            e.preventDefault();
            if (submenu.style.display === "none") {
                submenu.style.display = "block";
            } else {
                submenu.style.display = "none";
                subSubmenu.style.display = "none";
            }
        });

        userManagementLink.addEventListener("click", function (e) {
            e.preventDefault();
            if (subSubmenu.style.display === "none") {
                subSubmenu.style.display = "block";
            } else {
                subSubmenu.style.display = "none";
            }
        });
    </script>
</body>
</html>

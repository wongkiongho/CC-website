    <body class="m-0 p-0 bg-gray-200">
        {% if message == "login_successful" %}

            alert('Login successful!');

        <!-- Header -->
        <header class="sticky top-0 bg-gray-800 text-white py-5 flex items-center">

        </header>
        
        <!-- Side Navigation Bar -->
        <nav class="bg-gray-700 text-white w-72 fixed left-0 h-full overflow-y-auto">
            <ul class="py-5 pl-4">
                <li class="mb-4">
                    <a id="admin" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Admin</a>
                    <ul id="submenu" class="py-5 pl-4">
                        <li class="mb-4">
                            <a id="userManagement" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">User Management</a>
                            <ul id="sub-submenu" class="py-5 pl-4">

                                <li class="mb-4"><a href="/admin-manage-supervisor.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Manage Supervisor</a></li>

        <div class="flex flex-grow">
        <!-- Right side content: Manage Company Page -->
        <div class="ml-80 mt-10 px-8 w-full space-y-6">

        <!-- Dashboard Overview -->
        <section class="bg-white p-5 rounded-lg shadow-md">
            <h2 class="text-2xl font-bold mb-6">Dashboard Overview</h2>
            <div class="flex space-x-6">
                <div class="flex items-center">
                    <p class="text-lg font-semibold mr-4">Total Students:</p>
                    <p id="studentCount" class="text-xl text-blue-600">0</p> <!-- Dynamic Value -->
                </div>
            </div>
        </section>

        <!-- Search & Filter -->
        <section class="bg-white p-5 rounded-lg shadow-md">
            <div class="flex items-center space-x-4">
                <input type="text" placeholder="Search student..." class="border p-2 flex-grow rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400">
                <button class="bg-blue-500 text-white p-2 rounded-lg hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-400">Search</button>
            </div>
        </section>

        <!-- Company Listing Table -->
        <section class="bg-white p-5 rounded-lg shadow-md">
            <div class="flex items-center justify-between mb-6">
                <h2 class="text-2xl font-bold">Student Listing</h2>
                <button onclick="navigateAddStudentPage()" class="bg-green-500 text-white p-2 rounded-lg hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-400">Add New Student</button>
            </div>
        
            <table class="w-full border-collapse">
                <thead>
                    <tr>
                        <th class="border p-4 text-center">Student ID</th>
                        <th class="border p-4 text-center">Student Name</th>
                        <th class="border p-4 text-center">Email</th>
                        <th class="border p-4 text-center" colspan="2">Actions</th>
                    </tr>
                </thead>
                <tbody id="student-data">
                    <!-- This is a sample row, replicate this structure for each company -->
                    <!-- <tr>
                        <td class="border p-4">2101234</td>
                        <td class="border p-4">ABC Corp</td>
                        <td class="border p-4">Technology</td>
                        <td class="border p-4 text-center">
                            <a href="/viewstudent/${student_account.student_id}" class="text-blue-600 hover:text-blue-800">View</a>
                        </td>
                        <td class="border p-4 text-center">
                            <a href="javascript:void(0);" onclick="deleteStudent()" class="text-red-600 hover:text-red-800">Delete</a>
                        </td>
                    </tr> -->
                    <!-- List of students content -->
                </tbody>
            </table>
        </section>
    </div>
        </div>

        <!-- Link to tailwind -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
        <!-- Link to Tailwind Elements -->
        <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>

        <script src="admin.js"></script>
        
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script>
            function navigateAddStudentPage() {
                window.location.href = "/admin-add-student.html";
            }

            function logout() {
                window.location.href = "/admin-login.html";
            }

            function fetchStudents() {
                fetch('/viewstudents')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.json();
                    })
                    .then(studentList => {
                    const studentTable = $('#student-data');

                    // Clear any existing rows
                    studentTable.empty();

                    studentList.forEach(studentDetails => {
                        const row = `
                            <tr data-student-id="${studentDetails.student_id}">
                                <td class="border p-4">${studentDetails.student_id}</td>
                                <td class="border p-4">${studentDetails.name}</td>
                                <td class="border p-4">${studentDetails.email}</td>
                                <td class="border p-4 text-center">
                                    <a href="javascript:void(0);" onclick="deleteStudent('${studentDetails.student_id}');" class="text-red-600 hover:text-red-800">Delete</a>
                                </td>
                            </tr>
                        `;

                        studentTable.append(row);
                    });
                    updateStudentCount();
                })
                .catch(error => {
                    console.error('Error fetching students:', error);
                });
            }

            function deleteStudent(student_id) {
                console.log("function work");
                fetch(`/deletestudent/${student_id}`, {
                    method: 'DELETE'
                })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        alert(`Error deleting student: ${data.error}`);
                    } else {
                        alert(data.message);
                        fetchStudents();  // Refresh the list after deletion
                    }
                })
                .catch(error => {
                    console.error('Error deleting student:', error);
                });
            }

            // Function to fetch and update the student count
            function updateStudentCount() {
                // Fetch the updated count from your server
                fetch('/getStudentCount') // Replace with the actual endpoint to fetch the student count
                    .then(response => response.json())
                    .then(data => {
                        if (data && data.studentCount !== undefined) {
                            // Update the student count element
                            const studentCountElement = document.getElementById('studentCount');
                            studentCountElement.textContent = data.studentCount;
                        }
                    })
                    .catch(error => {
                        console.error('Error fetching student count:', error);
                    });
            }

            


            $(document).ready(function() {
                
                fetchStudents();
            });
        </script>

    </body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <!-- ... [same as above] ... -->
    <title>View Company</title>
</head>

<body class="m-0 p-0 bg-gray-200">
    <!-- ... [header and side nav are the same] ... -->

    <!-- View company -->
    <section class="ml-72 p-5 bg-gray-100 rounded-lg shadow-md">
        <h2 class="text-2xl md:text-3xl mb-5 text-center text-gray-800 font-bold">Company Details</h2>
        
        <div class="mx-auto bg-white p-5 rounded-lg shadow">
            <p class="text-lg font-semibold mb-4 text-gray-800">Company Overview</p>

            <p><strong>Company Name:</strong> <span id="viewCompanyName"></span></p>
            <p><strong>Company Logo:</strong> <img id="viewCompanyLogo" src="#" alt="Company Logo"></p>
            <p><strong>Industry:</strong> <span id="viewIndustry"></span></p>
            <p><strong>Description:</strong> <span id="viewDescription"></span></p>
            <p><strong>Location:</strong> <span id="viewLocation"></span></p>

            <p class="text-lg font-semibold mb-4 text-gray-800">Contact details</p>

            <p><strong>Email:</strong> <span id="viewEmail"></span></p>
            <p><strong>Contact Number:</strong> <span id="viewContactNumber"></span></p>
            
            <p class="text-lg font-semibold mb-4 text-gray-800">Internship Positions</p>
            <ul id="viewInternshipDetails"></ul>

            <p><strong>More Information:</strong> <a id="viewCompanyFile" href="#">Download</a></p>
            
            <a href="admin-manage-company.html" class="mt-4 px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 focus:outline-none focus:bg-gray-700 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">Back to Manage company page</a>
        </div>
    </section>
    <!-- Link to tailwind -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <!-- Link to Tailwind Elements -->

    <script src="admin.js"></script>
   
    </body>

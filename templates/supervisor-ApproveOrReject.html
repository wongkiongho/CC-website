        </div>

        <button id="logoutBtn" onclick="logout()" class="ml-auto mr-5 bg-red-500 hover:bg-red-700 text-white px-4 py-1 rounded">Logout</button>
    </header>

    <!-- Side Navigation Bar -->
    <nav class="bg-gray-700 text-white w-72 fixed left-0 h-full overflow-y-auto">
        <ul class="py-5 pl-4">
            <li class="mb-4">
                <a id="studentMenu" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500" onclick="toggleMenu()">Supervisor</a>
                <ul id="studentSubmenu" class="hidden py-5 pl-4">
                    <li class="mb-4"><a href="{{ url_for('student_list') }}" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Student List</a></li>
                    <li class="mb-4"><a href="{{ url_for('application') }}" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Student Application</a></li>
                    <li class="mb-4"><a href="{{ url_for('approve_reject') }}" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Approve / Reject Application</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content flex flex-col items-center mt-20 ml-80">
        <!-- Section to Approve/Reject Application -->
        <section class="approve-reject-section w-3/4 p-5 bg-white rounded shadow">
            <h2 class="text-2xl font-bold mb-5">Approve/Reject Application</h2>
            
            <!-- Applications List -->
            <div class="applications-list mb-5">
                <!-- Each item in this list represents an application. You can duplicate this block for each application. -->
                <div class="application-item flex justify-between items-center mb-2">
                    <div>
                        <span class="font-bold">Student Name:</span> John Doe
                        <span class="font-bold ml-4">ID:</span> 12345
                        <span class="font-bold ml-4">Company Name:</span> ABC Corp
                    </div>
                    <div class="flex items-end space-x-5">
                        <button class="approve-button bg-green-500 text-white p-2 rounded" onclick="approveApplication('12345')">Approve</button>
                        <button class="reject-button bg-red-500 text-white p-2 rounded" onclick="rejectApplication('12345')">Reject</button>
                    </div>
                </div>
                <!-- Repeat similar blocks for other applications -->
            </div>
        </section>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('studentSubmenu').classList.toggle('hidden');
        }

        function logout() {

        }

        function approveApplication(id) {

            // Use the id parameter to identify which application to approve
        }

        function rejectApplication(id) {

            // Use the id parameter to identify which application to reject
        }
    </script>
</body>
</html>

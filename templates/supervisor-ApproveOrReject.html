<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Link to FontAwesome -->
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <!-- Link to Tailwind Elements -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />

    <title>Approve/Reject Application</title>
</head>
<body class="bg-gray-100 h-screen font-sans">

    <!-- Header -->
    <header class="bg-gray-800 text-white py-5 flex items-center">
        <div class="logo">
            <img src="logo.png" alt="Internship Logo" class="w-12 h-12 ml-5 rounded-full">
        </div>
        <h1 class="text-2xl mt-2 ml-5 p-0">Internship</h1>
        <button id="logoutBtn" onclick="logout()" class="ml-auto mr-5 bg-red-500 hover:bg-red-700 text-white px-4 py-1 rounded">Logout</button>
    </header>

    <!-- Side Navigation Bar -->
    <nav class="bg-gray-700 text-white w-72 fixed left-0 h-full overflow-y-auto">
        <ul class="py-5 pl-4">
            <li class="mb-4">
                <a id="studentMenu" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500" onclick="toggleMenu()">Supervisor</a>
                <ul id="studentSubmenu" class="hidden py-5 pl-4">
                    <li class="mb-4"><a href="/studentlist" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">View Student List</a></li>
                    <li class="mb-4"><a href="/applications" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Student Application</a></li>
                    <li class="mb-4"><a href="/approveOrReject" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Approve / Reject Application</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="main-content flex flex-col items-center mt-20 ml-80">
        <!-- Section to Approve/Reject Application -->
        <section class="approve-reject-section w-3/4 p-5 bg-white rounded shadow">
            <h2 class="text-2xl font-bold mb-5">Approve/Reject Application</h2>
            
            <!-- Applications List -->
            <div class="applications-list mb-5">
                {% for application in student_applications %}
                    <div class="application-item flex justify-between items-center mb-2">
                        <div>
                            <span class="font-bold">Student ID:</span> {{ application.student_id }}
                            <span class="font-bold ml-4">Company ID:</span> {{ application.company_id }}
                        </div>
                        <div class="flex items-end space-x-5">
                            <button class="approve-button bg-green-500 text-white p-2 rounded" onclick="approveApplication('{{ application.student_id }}')">Approve</button>
                            <button class="reject-button bg-red-500 text-white p-2 rounded" onclick="rejectApplication('{{ application.student_id }}')">Reject</button>
                        </div>
                    </div>
                {% endfor %}
            </div>            
        </section>
    </div>

    <script>
        function toggleMenu() {
            document.getElementById('studentSubmenu').classList.toggle('hidden');
        }

        function logout() {
            // Implement your logout function here
        }

        function approveApplication(id) {
            // Implement your approve application function here
            // Use the id parameter to identify which application to approve
        }

        function rejectApplication(id) {
            // Implement your reject application function here
            // Use the id parameter to identify which application to reject
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to FontAwesome -->
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Link to Tailwind Elements -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />

    <title>Edit Profile</title>
</head>
<body class="bg-gray-100 h-screen font-sans">

    <header class="bg-gray-800 text-white py-5 flex items-center">
        <div class="logo">
            <img src="{{ url_for('static', filename='logo.png') }}" class="w-12 h-12 ml-5 rounded-full">
        </div>
        <h1 class="text-2xl mt-2 ml-5 p-0">Internship</h1>
        <button id="logoutBtn" onclick="logout()" class="ml-auto mr-5 bg-red-500 hover:bg-red-700 text-white px-4 py-1 rounded">Logout</button>
    </header>
    
    <nav class="bg-gray-700 text-white w-72 fixed left-0 h-full overflow-y-auto">
        <ul class="py-5 pl-4">
            <li class="mb-4">
                <a id="studentMenu" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Student</a>
                <ul id="studentSubmenu" class=" py-5 pl-4">
                    <li class="mb-4"><a href="{{ url_for('profile', student_id=['student-id']) }}" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Profile</a></li>
                    <li class="mb-4"><a href="/company-list.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Company List</a></li>
                    <li class="mb-4"> <a href="{{ url_for('internship_form', student_id=['student_id']) }}" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Internship Form</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Main Content -->
    <div class="ml-72 w-3/4 bg-gray-100 p-8">
        <h1 class="text-xl font-semibold mb-6">Edit Profile</h1>
        
        <!-- Edit Profile Form -->
        <div class="bg-white shadow-md rounded-lg p-6">
            <form action="{{ url_for('edit_profile', student_id=student.student_id) }}" method="post" enctype="multipart/form-data">


                <div class="mb-4">
                    <label for="name" class="font-medium block mb-2">Name:</label>
                    <input type="text" id="name" name="name" value="{{ student.name }}" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="studentId" class="font-medium block mb-2">Student Id:</label>
                    <input type="text" name="student_id" value="{{ student.student_id }}" readonly>

                </div>
                <div class="mb-4">
                    <label for="programme" class="font-medium block mb-2">Programme:</label>
                    <input type="text" id="programme" name="programme" value="{{ student.programme }}" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="email" class="font-medium block mb-2">Email:</label>
                    <input type="email" id="email" name="email" value="{{ student.email }}" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="cohort" class="font-medium block mb-2">Cohort:</label>
                    <input type="text" id="cohort" name="cohort" value="{{ student.cohort }}" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label for="password" class="font-medium block mb-2">Password:</label>
                    <input type="password" id="password" name="password" value="{{ student.password }}" class="w-full p-2 border rounded">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="progress">Progress Report</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="progress" name="progress" type="file" placeholder="">
                </div>
                <div class="mt-6">
                    <button type="submit" class="bg-green-500 hover:bg-green-700 text-white px-4 py-1 rounded mr-4">Save Changes</button>
                    <button type="button" onclick="location.href='/profile.html'" class="bg-gray-500 hover:bg-gray-700 text-white px-4 py-1 rounded">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="{{ url_for('static', filename='student.js') }}"></script>


</body>
</html>

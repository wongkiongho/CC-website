<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to FontAwesome -->
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Link to Tailwind Elements -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />

    <title>Internship</title>
</head>
<body class="m-0 p-0 bg-gray-200">
    <!-- Header -->
    <header class="bg-gray-800 text-white py-5 flex items-center">
        <div class="logo">
            <img src="logo.png" alt="Internship Logo" class="w-12 h-12 ml-5 rounded-full">
        </div>
        <h1 class="text-2xl mt-2 ml-5 p-0">Internship</h1>
        <button id="logoutBtn" onclick="logout()" class="ml-auto mr-5 bg-red-500 hover:bg-red-700 text-white px-4 py-1 rounded">Logout</button>
    </header>
    

    <!-- Side Navigation Bar -->
    <nav class="bg-gray-700 text-white w-72 fixed left-0 h-full overflow-y-auto">
        <ul class="py-5 pl-4">
            <li class="mb-4">
                <a id="admin" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Admin</a>
                <ul id="submenu" class="py-5 pl-4">
                    <li class="mb-4">
                        <a id="userManagement" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">User Management</a>
                        <ul id="sub-submenu" class="py-5 pl-4">
                            <li class="mb-4"><a href="admin-add-student.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Add Student</a></li>
                            <li class="mb-4"><a href="admin-add-supervisor.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Add Supervisor</a></li>
                        </ul>
                    </li>
                    <li class="mb-4">
                        <a id="companyManagement" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Company Management</a>
                        <!--TODO-->
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Add company -->
    <section class="ml-72 p-5 bg-gray-100 rounded-lg shadow-md">
        <h2 class="text-2xl md:text-3xl mb-5 text-center text-gray-800 font-bold">Add Company</h2>
        
        <form action="/addcompany" autocomplete="on" method = "POST" enctype="multipart/form-data">

            <p class="text-lg font-semibold mb-4 text-gray-800">Company Overview</p>

            <div class="mb-4">
                <label for="companyName" class="block text-sm font-medium text-gray-700 mb-4">Company Name:</label>
                <input type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50" id="companyName" name="companyName" required>
            </div>

            <div class="mb-4">
                <label for="companyLogo" class="block text-sm font-medium text-gray-700 mb-4">Company Logo:</label>
                <input type="file" id="companyLogo" name="companyLogo" required>
            </div>
    
            <div class="mb-4">
                <label for="industry" class="block text-sm font-medium text-gray-700">Industry</label>
                <input type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50" id="industry" name="industry" required>
            </div>
    
            <div class="mb-4">
                <label for="companyDesc" class="block text-sm font-medium text-gray-700">Description:</label>
                <textarea rows="3" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50" id="companyDesc" name="companyDesc" required></textarea>
            </div>
    
            <div class="mb-4">
                <label for="location" class="block text-sm font-medium text-gray-700">Location</label>
                <textarea rows="3"  class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50" id="location" name="location" required></textarea>
            </div>

            <p class="text-lg font-semibold mb-4 text-gray-800">Contact details</p>
    
            <div class="mb-4">
                <label for="email" class="block text-sm font-medium text-gray-700">Email:</label>
                <input type="email" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50" id="email" name="email" required>
            </div>

            <div class="mb-4">
                <label for="contactNumber" class="block text-sm font-medium text-gray-700">Contact Number:</label>
                <input type="tel" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-orange-500 focus:ring focus:ring-orange-200 focus:ring-opacity-50" id="contactNumber" name="contactNumber" required>
            </div>
            

    
            
            <div class="mb-5 bg-gray-50 p-4 rounded-md" id="internshipDetails">
                <p class="text-lg font-semibold mb-4 text-gray-800">Internship Details</p>
                <div id="positionContainer">

                <!-- Each of these blocks can be repeated for each position -->

                    <div class="my-2">
                        <label for="position1" class="block text-sm font-medium text-gray-700">Position 1</label>
                        <input type="text" class="mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50" id="position1" name="position[]" required>
                    </div>
            
 
            </div>
    
                <button type="button" id="addPosition" class="mb-4 py-2 px-4 bg-blue-500 text-white rounded-md hover:bg-blue-600 focus:outline-none focus:bg-blue-600 focus:ring-2 focus:ring-offset-2 focus:ring-blue-400">Add Another Position</button>

            </div>
            
            <div class="mb-4">
                <label for="companyFile" class="block text-sm font-medium text-gray-700 mb-4">More information:</label>
                <input type="file" id="companyFile" name="companyFile" required>
            </div>
            <div class="mt-5 flex justify-between items-center">
                <button type="submit" class="px-4 py-2 bg-orange-500 text-white rounded-lg hover:bg-orange-600 focus:outline-none focus:bg-orange-700 focus:ring-2 focus:ring-offset-2 focus:ring-orange-400">Add Company</button>
                <a href="admin-manage-company.html" class="px-4 py-2 bg-gray-500 text-white rounded-lg hover:bg-gray-600 focus:outline-none focus:bg-gray-700 focus:ring-2 focus:ring-offset-2 focus:ring-gray-400">Back to Manage company page</a>
            </div>
            
        </form>
    </section>

    <!-- Link to tailwind -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.js"></script>
    <!-- Link to Tailwind Elements -->
    <script src="https://cdn.jsdelivr.net/npm/tw-elements/dist/js/tw-elements.umd.min.js"></script>

    <script src="admin.js"></script>
    <script>
        // JavaScript function to add position input fields
let positionCounter = 2; // Initialize a counter for position labels

function addPositionField() {
    // Create a new input element for position
    const newPositionInput = document.createElement("input");
    newPositionInput.type = "text";
    newPositionInput.id = `Position ${positionCounter}`;
    console.log(  newPositionInput.id);
    newPositionInput.className = "mt-1 w-full px-4 py-2 border border-gray-300 rounded-lg focus:border-blue-500 focus:ring focus:ring-blue-200 focus:ring-opacity-50";
    newPositionInput.name = "position[]"; // Use an array for multiple positions

    // Create a label for the position input
    const newPositionLabel = document.createElement("label");
    newPositionLabel.textContent = `Position ${positionCounter}`;
    newPositionLabel.className = "block text-sm font-medium text-gray-700";

    // Create a div to contain the label and input field
    const positionField = document.createElement("div");
    positionField.className = "my-2";

    // Add the label and input field to the container
    positionField.appendChild(newPositionLabel);
    positionField.appendChild(newPositionInput);
    document.getElementById("positionContainer").appendChild(positionField);

    // Increment the position counter for the next label
    positionCounter++;
}

// Add an event listener to the "Add Another Position" button
document.getElementById("addPosition").addEventListener("click", addPositionField);

    </script>
    </body>
</html>

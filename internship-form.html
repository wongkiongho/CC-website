<!DOCTYPE html>
<html lang="en">

<head>
 
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.8.1/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Link to FontAwesome -->
    <link rel="stylesheet" type="text/css"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <!-- Link to Tailwind Elements -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tw-elements/dist/css/tw-elements.min.css" />

    <title>Internship</title>

    <!-- <link rel="stylesheet" href="styles.css"> -->

</head>

<body class="bg-gray-100 h-screen font-sans">

<!-- Header -->
<header class="bg-gray-800 text-white py-5 flex items-center">
    <div class="logo">
        <img src="logo.png" alt="Internship Logo" class="w-12 h-12 rounded-full">
    </div>
    <h1 class="text-2xl mt-2 m-0 p-0">Internship</h1>
</header>

<!-- Side Navigation Bar -->
<nav class="bg-gray-900 text-white w-72 fixed left-0 h-full overflow-y-auto">
    <ul class="py-5 pl-4">
        <li class="mb-4">
            <a id="admin" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Admin</a>
            <ul id="submenu" class="py-5 pl-4">
                <li class="mb-4">
                    <a id="userManagement" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">User Management</a>
                    <ul id="sub-submenu" class="py-5 pl-4">
                        <li class="mb-4"><a href="admin-add-student.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Add Student</a></li>
                        <li class="mb-4"><a href="admin-add-supervisor.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Add Supervisor</a></li>
                    </ul>
                </li>
                <li class="mb-4">
                    <a id="companyManagement" href="admin-add-company.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Company Management</a>
                </li>
            </ul>
        </li>

        <li class="mb-4">
            <a id="studentMenu" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Student</a>
            <ul id="studentSubmenu" class=" py-5 pl-4">
                <li class="mb-4"><a href="profile.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Profile</a></li>
                <li class="mb-4"><a href="company-list.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Company List</a></li>
                <li class="mb-4"><a href="internship-form.html" class="text-white block py-2 px-4 no-underline hover:bg-gray-700 hover:border-l-4 hover:border-orange-500">Internship Form</a></li>
            </ul>
        </li>
    </ul>
</nav>



        <!-- Main Content -->
        <div class="ml-80 w-3/4 bg-gray-100 p-8">
            <h1 class="text-xl font-semibold">Internship Form</h1>
            <form class="mt-4">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="student-name">Student Name</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="student-name" type="text" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="student-Id">Student ID</label>
                    <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="student-Id" type="text" placeholder="Enter your student ID">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="course">Course</label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="course">
                        <option value="bachelor_cs">Bachelor degree of Computer Science</option>
                        <option value="bachelor_it">Bachelor degree of Information Technology</option>
                        <option value="bachelor_se">Bachelor degree of Software Engineering</option>
                        <!-- Add more courses as needed -->
                    </select>
                </div>

                <!-- Company Dropdown -->
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="company">Company</label>
                    <select class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="company">
                        <option value="company_a">Company A</option>
                        <option value="company_b">Company B</option>
                        <option value="company_c">Company C</option>
                        <!-- Add more companies as needed -->
                    </select>
                </div>

                <!-- More form fields as necessary -->
                <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
